{{define "_edit_password_html"}}
<form id="form-edit-password" action="/dashboard/profile/edit/password" method="POST">
    {{ .csrfField }}
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input name="password" type="password" class="form-control" id="inputPassword" required>
    </div>
    <div class="form-group">
        <label for="inputRetypePassword">Retype Password</label>
        <input name="retype_password" type="password" class="form-control" id="inputRetypePassword" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{{end}}

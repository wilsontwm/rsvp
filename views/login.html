{{define "login_html"}}
<!DOCTYPE html>
{{template "head_html" .}}

<body class="text-center">
    <form class="form-signin">
        <a href="/"><img class="mb-4" src="/assets/img/logo.png" alt="" width="72" height="72"></a>
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p>Haven't registered yet? <a href="/signup">Click here</a></p>
        <p class="mt-5 mb-3 text-muted">Â© {{.year}} {{.appName}}</p>
    </form>
    {{template "flash_html" .}}
</body>

<!-- CSS -->
<link rel="stylesheet" href="/assets/css/signin.css" crossorigin="anonymous">
    
</html>
{{end}}
